<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Lava Jato a Domicílio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-primary text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="../assets/logo.png" alt="Logo" style="max-height: 40px;">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./employees.html">Funcionários</a>
                        </li>                          
                        <li class="nav-item">
                            <a class="nav-link" href="./types.html">Tipos de Lavagem</a>
                        </li>                          
                        <li class="nav-item">
                            <a class="nav-link" href="./profile.html">Perfil</a>
                        </li>
                        <li class="nav-item ml-auto">
                            <a class="nav-link" href="#">Sair</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Tipos de Lavagem</h2>
        <ul class="list-group">
            <!-- Tipo de Lavagem 1 -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>Lavagem Padrão</strong>
                    <p>Preço: R$ 20,00</p>
                </div>
                <button type="button" class="btn btn-danger">Remover</button>
            </li>
            <!-- Tipo de Lavagem 2 -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>Lavagem Premium</strong>
                    <p>Preço: R$ 30,00</p>
                </div>
                <button type="button" class="btn btn-danger">Remover</button>
            </li>
            <!-- Adicionar novo tipo de lavagem -->
            <li class="list-group-item">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTypeModal">
                    Adicionar Novo Tipo de Lavagem
                </button>
            </li>
        </ul>
    </div>

    <!-- Modal para adicionar novo tipo de lavagem -->
    <div class="modal fade" id="addTypeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar Novo Tipo de Lavagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="washTypeName" class="form-label">Nome do Tipo de Lavagem:</label>
                            <input type="text" class="form-control" id="washTypeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="washTypePrice" class="form-label">Preço (R$):</label>
                            <input type="number" class="form-control" id="washTypePrice" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar Tipo de Lavagem</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p>&copy; 2023 Seu Lava Jato a Domicílio</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
