<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Lava Jato a Domicílio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-primary text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="../assets/logo.png" alt="Logo" style="max-height: 40px;">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./profile.html">Profile</a>
                        </li>
                        <li class="nav-item ml-auto">
                            <a class="nav-link" href="#">Sair</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="hero bg-white text-center py-5">
        <div class="container">
            <h2>Fechar Serviço</h2>
            <p>
                Nos informe como foi o atendimento desse serviço.
            </p>
            <!-- Formulário -->
            <form>
                <!-- ID (Input Desativado) -->
                <div class="mb-3">
                    <label for="id" class="form-label">ID da Requisição:</label>
                    <input type="text" class="form-control" id="id" value="1" disabled>
                </div>
                <!-- Nota (Range de 1 a 5) -->
                <div class="mb-3">
                    <label for="nota" class="form-label">Nota:</label>
                    <input type="range" class="form-range" id="nota" min="1" max="5">
                    <p>Nota Selecionada: <span id="notaValor">3</span></p>
                </div>
                <!-- Justificativa -->
                <div class="mb-3">
                    <label for="justificativa" class="form-label">Justificativa para Fechar o Serviço:</label>
                    <textarea class="form-control" id="justificativa" rows="3"></textarea>
                </div>
                <!-- Botão de Salvar Alterações -->
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p>&copy; 2023 Seu Lava Jato a Domicílio</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Atualiza o valor da nota exibido ao alterar o controle deslizante
        document.getElementById('nota').addEventListener('input', function () {
            document.getElementById('notaValor').innerText = this.value;
        });
    </script>
</body>

</html>
