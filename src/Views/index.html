<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Lava Jato a Domicílio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-primary text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.png" alt="Logo" style="max-height: 40px;">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="hero bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Bem-vindo ao Nosso Lava Jato a Domicílio</h1>
            <p class="lead">Oferecemos serviços de lavagem de carros no conforto da sua casa.</p>
            <h2>Marque um Horário</h2>
            <form>
                <!-- Campos do Formulário agrupados -->
                <div class="mb-3 row">
                    <div class="col">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col">
                        <label for="tipo-lavagem">Tipo de Lavagem</label>
                        <select class="form-select" id="tipo-lavagem" required>
                            <option value="simples">Simples</option>
                            <option value="completa">Completa</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="endereco">Logradouro</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="numero">Número</label>
                        <input type="text" class="form-control" id="numero" required>
                    </div>
                    <div class="col">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                    <div class="col">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <div class="col">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="numero-cartao">Número do Cartão</label>
                    <input type="text" class="form-control" id="numero-cartao" required>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="data-expiracao">Data de Expiração</label>
                        <input type="text" class="form-control" id="data-expiracao" required>
                    </div>
                    <div class="col">
                        <label for="cvc">CVC</label>
                        <input type="text" class="form-control" id="cvc" required>
                    </div>
                    <div class="col">
                        <label for="parcelas">Número de Parcelas</label>
                        <input type="number" class="form-control" id="parcelas" max="12" min="1" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-light">Agendar</button>
            </form>
        </div>
    </div>

    <footer class="bg-white text-primary text-center py-3">
        <div class="container">
            <p>&copy; 2023 Seu Lava Jato a Domicílio</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/RobinHerbots/Inputmask/5.x/dist/jquery.inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#telefone").inputmask("(99) 9999-9999");
            $("#cep").inputmask("99999-999");
            $("#data-expiracao").inputmask("99/99");
            $("#numero-cartao").inputmask("9999 9999 9999 9999");
        });
    </script>
</body>

</html>
